<!DOCTYPE html>

<head>

    <title>Offline - Vishwajeet Verma & Associates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #f8f6f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .contact-info {
            background: rgba(212, 175, 55, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .contact-info h3 {
            color: #d4af37;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .contact-info a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
            margin: 0.5rem 0;
        }

        .retry-button {
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            color: #1a2332;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
